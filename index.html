<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="filter_container">
      <div class="filter_by">
        <div class="filter_style">
          <p>Frontend</p>
          <button id="filter_frontend" class="filter_style_btn"></button>
        </div>
        <div class="filter_style">
          <p>CSS</p>
          <button id="filter_css" class="filter_style_btn"></button>
        </div>
        <div class="filter_style">
          <p>JavaScript</p>
          <button id="filter_js" class="filter_style_btn"></button>
        </div>
      </div>
      <button id="clear_filters" class="clear_filters">Clear</button>
    </div>
    <div id="loading">Loading jobs...</div>
    <div id="job-listings"></div>
  </body>
</html>
